/* base */
*{box-sizing:border-box}
html,body{height:100%}
body{

/* Particles container */
#particles-js {

/* container */
.container{

/* Liquid glass base utility */
.glass {
  background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
  border: 1px solid var(--glass-border);
  border-radius: var(--radius);
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  box-shadow: 0 8px 32px rgba(0,0,0,0.2), inset 0 1px 0 var(--glass-inner-shadow);
  transition: transform var(--transition), box-shadow var(--transition), border-color var(--transition);
  position:relative;
  overflow:hidden;
}

/* subtle accent layer to mimic iOS specular highlights */
.glass::before{
  content:"";
  position:absolute;
  inset: -30% -30% auto auto;
  width:60%;
  height:60%;
  background: radial-gradient(closest-side, rgba(255,255,255,0.08), transparent 40%);
  transform: translate(-10%,-10%) rotate(-15deg);
  pointer-events:none;
  mix-blend-mode:overlay;
  filter: blur(18px);
  opacity:0.9;
  transition: opacity var(--transition);
}

/* thin highlight at top */
.glass::after{
  content:"";
  position:absolute;
  left:0;right:0;top:0;
  height:40%;
  background: linear-gradient(180deg, rgba(255,255,255,0.06), transparent 40%);
  pointer-events:none;
  mix-blend-mode:overlay;
}

/* Header */
.header{

.header .left{display:flex;align-items:center;gap:14px}
.logo-img{

/* Theme Toggle */
        .theme-toggle {

/* Hero */

.time-card{

.time-label{

.time-value{

/* controls */
.controls{

.search-box{

.filter-row{

.filter-btn{

  background:transparent;

  transition:all var(--transition);

  font-size: 0.9rem;
}
.filter-btn.active{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:white;
  box-shadow:0 8px 24px rgba(108,99,255,0.3);
  border-color: transparent;
}

/* events grid */
.events-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
  gap:24px;
  padding-top:16px;
}
.event-card{
  border-radius:20px;

  display:flex;

  background:linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));

}
.event-card:hover{

.event-image{

/* content - IMPROVED */
.event-content{
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:12px;

}
.event-header{

  align-items:flex-start;
  gap:12px;

}
.event-name{
  font-size:1.4rem; /* ÿ®ÿ≤ÿ±⁄Øÿ™ÿ± ÿ¥ÿØŸá */

.event-type{

/* timer - IMPROVED */
.event-timer{

.event-status{

.event-card.live::after{
  content:"";

  inset:0;
  border-radius:20px;

  animation: breathe 3s ease-in-out infinite;
}
@keyframes breathe{
  0%{opacity:0.5}
  50%{opacity:0.8}
  100%{opacity:0.5}
}

/* scroll top */
.scroll-top{
  position:fixed;
  bottom:30px;
  right:30px;
  width:56px;
  height:56px;
  border-radius:999px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:white;
  box-shadow:0 12px 30px rgba(0,0,0,0.4);
  cursor:pointer;
  transform:translateY(20px);
  opacity:0;
  visibility:hidden;
  transition:all var(--transition);
  border: none;
  z-index: 100;
}
.scroll-top:hover{
  transform: translateY(-5px);
  box-shadow: 0 16px 40px rgba(108,99,255,0.4);
}
.scroll-top.visible{
  transform:translateY(0);

/* Blog Link Style */
.blog-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: var(--accent);
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s cubic-bezier(0.2, 0.9, 0.2, 1);
    padding: 10px 0;
    position: relative;
}

.blog-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(to right, var(--accent), var(--accent-2));
    transition: var(--transition);
}

.blog-link:hover {
    color: var(--accent-2);
    gap: 12px;
}

.blog-link:hover::before {
    width: 100%;
}

.blog-link i {
    font-size: 0.9rem;
    transition: var(--transition);
}

.blog-link:hover i {
    transform: translateX(3px);
}

/* responsive tweaks */
@media (max-width: 1100px){
  .events-grid{
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  }
}

@media (max-width: 900px){
  .events-title{font-size:2.5rem}
  .header{padding:10px 16px}
  .time-display{gap: 16px;}
  .time-card{min-width: 170px;}
}

  .events-hero{padding: 30px 0 15px;}

  .time-display{gap: 12px;}
  .time-card{min-width: 160px; padding: 16px;}
}

  body{padding-bottom:100px}

}

/* ripple hover (liquid feel) */
.event-card .ripple {
  position:absolute;
  left:50%;
  top:50%;

  height:10px;
  pointer-events:none;
  opacity:0;
  transition:all 600ms cubic-bezier(.2,.9,.2,1);
}
.ripple.active{
  transform:translate(-50%,-50%) scale(20);

  transition:all 900ms cubic-bezier(.2,.9,.2,1);
}

/* Loading animation */
.loading {

  padding: 60px 20px;

  font-size: 1.1rem;
}

/* -------------------------
  Helpers
----------------------------*/
function toUTCStringParts(d){
  return d.toUTCString().split(' ');
}

function updateUTCTime(){
  const now = new Date();
  const time = now.toUTCString().split(' ')[4];
  const date = now.toUTCString().split(' ').slice(1,4).join(' ');
  document.getElementById('current-utc-time').textContent = time;
  document.getElementById('current-utc-date').textContent = date;
}

/* compute remaining in ms */
function getRemainingUTC(dateStr,timeStr){
  // dateStr: YYYY-MM-DD, timeStr: HH:MM (UTC)
  const t = new Date(dateStr + 'T' + timeStr + ':00Z').getTime();
  const now = Date.now();
  return t - now;
}

function getStatus(dateStr,timeStr){
  const remaining = getRemainingUTC(dateStr,timeStr);
  if (remaining <= 0) return 'ended';
  // live: within 24 hours before start
  if (remaining <= 24*3600*1000) return 'live';
  return 'upcoming';
}

/* format date for display */
function formatEventDate(dateString){
  const d = new Date(dateString + 'T00:00:00Z');
  return d.toLocaleDateString('en-GB', { 
    weekday: 'short', 
    month: 'short', 
    day: 'numeric',
  });
}

/* -------------------------
  Render cards
----------------------------*/
function createEventCard(item, idx){

  const formattedDate = formatEventDate(item.date);
  const statusClass = status === 'live' ? 'status-live' : status === 'upcoming' ? 'status-coming' : 'status-ended';
  const statusText = status === 'live' ? 'Live Now' : status === 'upcoming' ? 'Coming Soon' : 'Ended';
  const card = document.createElement('article');
  card.className = 'event-card glass' + (status==='live' ? ' live' : '');
  card.setAttribute('data-status', status);
  card.setAttribute('data-name', item.name.toLowerCase());
  
  // Create card HTML - ÿßÿµŸÑÿßÿ≠ ÿ¥ÿØŸá
  let imageHtml = '';
  if (item.image) {
    imageHtml = `<img loading="lazy" class="event-image" src="${item.image}" alt="${item.name}">`;
  } else {
    const eventType = item.type || 'Event';
    imageHtml = `<div class="event-image" style="background: linear-gradient(135deg, var(--accent), var(--accent-2)); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; font-weight: 600;">${eventType}</div>`;
  }
  
  const description = item.description || 'Details for this event will be announced soon. Stay tuned for updates!';
  const eventType = item.type || 'Special Event';
  
  card.innerHTML = `
    <div class="event-image-container">
      ${imageHtml}
      <div class="event-image-glow"></div>
    </div>
    <div class="event-content">
      <div class="event-header">
        <div style="display: flex; flex-direction: column; align-items: flex-start;">
          <h3 class="event-name">${item.name}</h3>
          <div style="display: flex; align-items: center; gap: 10px; margin-top: 8px;">
            <span class="event-type">${eventType}</span>
          </div>
        </div>
        <div class="event-date">
          <div>${formattedDate}</div>
          <div class="event-time">${item.time} UTC</div>
        </div>
      </div>
      
      <div class="event-timer">
        <div style="font-size:0.9rem;color:var(--muted);text-align:center;font-weight:600">TIME REMAINING</div>
        <div class="timer-value" id="timer-${idx}">
          <span class="v-days">0</span><span class="timer-unit">d</span>
          <span style="margin-inline:6px"></span>
          <span class="v-hours">00</span><span class="timer-unit">h</span>
          <span style="margin-inline:6px"></span>
          <span class="v-minutes">00</span><span class="timer-unit">m</span>
          <span style="margin-inline:6px"></span>
          <span class="v-seconds">00</span><span class="timer-unit">s</span>
        </div>
      </div>
      
      <div class="event-status ${statusClass}">
              <i class="fas ${status==='live'?'fa-broadcast-tower':status==='upcoming'?'fa-hourglass-half':'fa-flag-checkered'}"></i>${statusText}
            </div>

      <p class="event-description">${description}</p>

      <a href="#" class="blog-link" style="margin-top: auto;">
        Read More
        <i class="fas fa-arrow-right"></i>
      </a>
    </div>
    <div class="ripple" aria-hidden="true"></div>
  `;
  
  // ripple on click/hover for liquid feel
  card.addEventListener('pointerdown', function(e){
    const r = card.querySelector('.ripple');
    r.classList.remove('active');
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    r.style.left = x + 'px';
    r.style.top = y + 'px';
    // small delay to allow reflow
    requestAnimationFrame(function(){
      r.classList.add('active');
    });
    setTimeout(function(){
      r.classList.remove('active');
    },900);
  });

  return card;
}

function renderEvents(){
  const container = document.getElementById('events-container');
  container.innerHTML='';
  
  if (events.length === 0) {
    container.innerHTML = '<div class="no-results glass">No events found matching your criteria.</div>';
    return;
  }
  
  events.forEach(function(ev, i){
    container.appendChild(createEventCard(ev,i));
  });
}

/* -------------------------
  Timers update
----------------------------*/
function updateAllTimers(){
  events.forEach(function(ev, i){
    const rem = getRemainingUTC(ev.date,ev.time);
    const el = document.getElementById('timer-' + i);
    if (!el) return;
    if (rem <= 0){
      el.innerHTML = '<span style="color: var(--muted); font-size: 1rem;">EVENT ENDED</span>';
      const card = el.closest('.event-card');
      if (card) { 
        card.classList.remove('live'); 
        card.setAttribute('data-status','ended'); 
      }
      return;
    }
    const days = Math.floor(rem / (1000*60*60*24));
    const hours = Math.floor((rem / (1000*60*60)) % 24);
    const minutes = Math.floor((rem / (1000*60)) % 60);
    const seconds = Math.floor((rem / 1000) % 60);
    
    const daysEl = el.querySelector('.v-days');
    const hoursEl = el.querySelector('.v-hours');
    const minutesEl = el.querySelector('.v-minutes');
    const secondsEl = el.querySelector('.v-seconds');
    
    if (daysEl) daysEl.textContent = days;
    if (hoursEl) hoursEl.textContent = String(hours).padStart(2,'0');
    if (minutesEl) minutesEl.textContent = String(minutes).padStart(2,'0');
    if (secondsEl) secondsEl.textContent = String(seconds).padStart(2,'0');

    // update status classes if needed
    const status = getStatus(ev.date,ev.time);
    const card = el.closest('.event-card');
    if (card){
      card.setAttribute('data-status',status);
      if (status === 'live') {
        card.classList.add('live');
      } else {
        card.classList.remove('live');
      }
      const statusEl = card.querySelector('.event-status');
      if (statusEl){
        statusEl.className = 'event-status ' + (status==='live'?'status-live':status==='upcoming'?'status-coming':'status-ended');
        statusEl.innerHTML = `<i class="fas ${status==='live'?'fa-broadcast-tower':status==='upcoming'?'fa-hourglass-half':'fa-flag-checkered'}"></i> ${status==='live'?'Live Now':status==='upcoming'?'Coming Soon':'Ended'}`;
      }
    }
  });
}

/* -------------------------
  Filters, search, sort
----------------------------*/
function setupFilters(){
  const filterButtons = document.querySelectorAll('.filter-btn');
  
  filterButtons.forEach(function(btn){
    btn.addEventListener('click', function(){
      // Remove active class from all buttons
      filterButtons.forEach(function(b){
        b.classList.remove('active');
      });
      
      // Add active class to clicked button
      btn.classList.add('active');
      
      // Get filter value
      const filter = btn.getAttribute('data-filter');
      
      // Apply filter
      applyFilter(filter);
    });
  });
}

function applyFilter(filter){
  const term = document.getElementById('search-input').value.trim().toLowerCase();
  const eventCards = document.querySelectorAll('.event-card');
  
  eventCards.forEach(function(card){
    const status = card.getAttribute('data-status');
    const name = card.getAttribute('data-name');
    const description = card.querySelector('.event-description').textContent.toLowerCase();
    
    const matchesFilter = filter==='all' ? true : status===filter;
    const matchesSearch = term === '' ? true : (name.includes(term) || description.includes(term));
    
    if (matchesFilter && matchesSearch) {
      card.style.display = 'block';
    } else {
      card.style.display = 'none';
    }
  });
}

/* -------------------------
  Theme toggle
----------------------------*/
function setupThemeToggle(){
  const stored = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', stored);
  document.getElementById('theme-toggle').addEventListener('click', function(){
    const current = document.documentElement.getAttribute('data-theme');
    const next = current === 'light' ? 'dark' : 'light';
    document.documentElement.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  });
}

/* -------------------------
  Misc UI
----------------------------*/
function setupScrollTop(){
  const btn = document.getElementById('scroll-top');
  window.addEventListener('scroll', function(){
    if (window.pageYOffset > 350) {
      btn.classList.add('visible');
    } else {
      btn.classList.remove('visible');
    }
  });
  btn.addEventListener('click', function(){
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
}

/* search input */
document.addEventListener('input', function(e){
  if (e.target && e.target.id === 'search-input'){
    const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
    applyFilter(activeFilter);
  }
});
