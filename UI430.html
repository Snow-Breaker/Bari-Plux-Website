<!DOCTYPE html>
<html lang="fa">
<head></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG Mobile New UI - Bari Plux</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/65cjsvfQ/imglogo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.postimg.cc/65cjsvfQ/imglogo.png">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5548E0;
            --secondary: #00BFA6;
            --accent: #FF9F1C;
            --dark: #1A1D23;
            --darker: #0F1115;
            --dark-light: #2A2E36;
            --light: #F8F9FA;
            --light-dark: #E5E7EB;
            --gray: #9CA3AF;
            --radius: 12px;
            --radius-round: 30px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --glass: rgba(41, 47, 54, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            --bg-color: var(--dark);
            --text-color: var(--light);
            --card-bg: var(--glass);
            --card-border: var(--glass-border);
            --header-bg: rgba(26, 29, 35, 0.95);
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-color: #2d3748;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 0, 0, 0.1);
            --header-bg: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(107, 110, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.15) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker), var(--bg-color));
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 20px 0;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: var(--radius-round);
            text-decoration: none;
            transition: var(--transition);
            border: 1px solid var(--card-border);
            font-weight: 500;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Video Section */
        .video-section {
            padding: 40px 0;
        }

        .video-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            margin-bottom: 30px;
        }

        .video-header {
            padding: 25px;
            border-bottom: 1px solid var(--card-border);
        }

        .video-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .video-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .video-player {
            width: 100%;
            min-height: 400px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-description {
            padding: 25px;
        }

        .video-description h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .video-description p {
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-title {
                font-size: 1.5rem;
            }
            
            .video-meta {
                flex-direction: column;
                gap: 5px;
            }
            
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="https://yt3.googleusercontent.com/RPW5Z_kcoEu0ES_VpL4-7ZqI4eI1OQfuVL-DbuCYWmRhXono9hA5NOCSGGMDLzJqNcHUlhOg=s160-c-k-c0x00ffffff-no-rj" alt="Bari Plux Logo" class="logo-img">
                <span class="logo-text">Bari Plux</span>
            </a>
            <a href="bariplux.com" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </header>

    <!-- Video Section -->
    <section class="video-section">
        <div class="container">
            <div class="video-container">
                <div class="video-header">
                    <h1 class="video-title">PUBG Mobile New UI (Beta phase 2)</h1>
                    <div class="video-meta">
                        <span><i class="fas fa-calendar"></i> Feb 6, 2026</span>
                        <span><i class="fas fa-clock"></i> 00:00 UTC</span>
                        <span><i class="fas fa-tag"></i> Beta 4.3</span>
                    </div>
                </div>
                
                <div class="video-player">
                    <!-- ویدیوی Screenpal -->
                    <iframe 
                        src="https://go.screenpal.com/player/cOn1Xdn3N6u" 
                        width="100%" 
                        height="100%" 
                        frameborder="0" 
                        allowfullscreen 
                        style="min-height: 400px;">
                    </iframe>
                </div>
                <div class="video-description">
                    <h3>Event Description</h3>
                    <p>All new changes in UI and settings for PUBG Mobile Beta 4.3.2</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // تنظیم تم بر اساس ترجیح کاربر
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // تنظیم ارتفاع ویدیو
        function setupVideoPlayer() {
            const videoPlayer = document.querySelector('.video-player');
            const iframe = videoPlayer.querySelector('iframe');
            
            // تنظیم نسبت ابعاد 16:9
            const width = videoPlayer.clientWidth;
            const height = width * 9 / 16;
            
            iframe.style.height = height + 'px';
            videoPlayer.style.height = height + 'px';
        }

        // مقداردهی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            setupTheme();
            setupVideoPlayer();
            
            // تنظیم مجدد اندازه هنگام تغییر سایز پنجره
            window.addEventListener('resize', setupVideoPlayer);
        });
    </script>
</body>
</html>
