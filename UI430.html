    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5548E0;
            --secondary: #00BFA6;
            --accent: #FF9F1C;
            --dark: #1A1D23;
            --darker: #0F1115;
            --dark-light: #2A2E36;
            --light: #F8F9FA;
            --light-dark: #E5E7EB;
            --gray: #9CA3AF;
            --radius: 12px;
            --radius-round: 30px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --glass: rgba(41, 47, 54, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            --bg-color: var(--dark);
            --text-color: var(--light);
            --card-bg: var(--glass);
            --card-border: var(--glass-border);
            --header-bg: rgba(26, 29, 35, 0.95);
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --text-color: #2d3748;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 0, 0, 0.1);
            --header-bg: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(107, 110, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.15) 0%, transparent 20%),
                linear-gradient(to bottom, var(--darker), var(--bg-color));
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            padding: 20px 0;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: var(--radius-round);
            text-decoration: none;
            transition: var(--transition);
            border: 1px solid var(--card-border);
            font-weight: 500;
        }

        .back-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Video Section */
        .video-section {
            padding: 40px 0;
        }

        .video-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            margin-bottom: 30px;
        }

        .video-header {
            padding: 25px;
            border-bottom: 1px solid var(--card-border);
        }

        .video-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .video-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .video-player {
            width: 100%;
            min-height: 400px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-description {
            padding: 25px;
        }

        .video-description h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .video-description p {
            line-height: 1.6;
            opacity: 0.9;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .video-title {
                font-size: 1.5rem;
            }
            
            .video-meta {
                flex-direction: column;
                gap: 5px;
            }
            
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* User Menu Dropdown */
        .user-menu-container { position: relative; }
        .user-dropdown {
            position: fixed;
            top: 80px !important;
            right: 20px !important;
            min-width: 250px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 12px;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95) translateY(-10px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 10001 !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            overflow: visible !important;
        }
        .user-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1) translateY(0);
        }
        .dropdown-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .user-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }
        .user-name-dropdown {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.9rem;
        }
        .user-email-dropdown {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 2px;
        }
        .dropdown-divider {
            height: 1px;
            background: var(--card-border);
            margin: 8px 0;
            opacity: 0.5;
        }
        .dropdown-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
        }
        .dropdown-btn:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: rgba(108, 99, 255, 0.3);
            transform: translateX(4px);
        }
        .dropdown-btn i {
            width: 18px;
            text-align: center;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <!-- Security: Disable right-click and keyboard shortcuts -->
    <script>
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); }, false);
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'C' || e.key === 'c'))) {
                e.preventDefault();
            }
        }, false);
        document.ondragstart = function() { return false; };
    </script>

        <nav class="nav">

        <div style="display:flex;align-items:center;gap:12px">

    <!-- Video Section -->

        <div class="container">

    <script>
        // ÿ™ŸÜÿ∏€åŸÖ ÿ™ŸÖ ÿ®ÿ± ÿßÿ≥ÿßÿ≥ ÿ™ÿ±ÿ¨€åÿ≠ ⁄©ÿßÿ±ÿ®ÿ±
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (prefersDark) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        // ÿ™ŸÜÿ∏€åŸÖ ÿßÿ±ÿ™ŸÅÿßÿπ Ÿà€åÿØ€åŸà
        function setupVideoPlayer() {
            const videoPlayer = document.querySelector('.video-player');
            const iframe = videoPlayer.querySelector('iframe');
            
            // ÿ™ŸÜÿ∏€åŸÖ ŸÜÿ≥ÿ®ÿ™ ÿßÿ®ÿπÿßÿØ 16:9
            const width = videoPlayer.clientWidth;
            const height = width * 9 / 16;
            
            iframe.style.height = height + 'px';
            videoPlayer.style.height = height + 'px';
        }

        // ŸÖŸÇÿØÿßÿ±ÿØŸá€å ÿßŸàŸÑ€åŸá
        document.addEventListener('DOMContentLoaded', function() {
            setupTheme();
            setupVideoPlayer();
            
            // ÿ™ŸÜÿ∏€åŸÖ ŸÖÿ¨ÿØÿØ ÿßŸÜÿØÿßÿ≤Ÿá ŸáŸÜ⁄ØÿßŸÖ ÿ™ÿ∫€å€åÿ± ÿ≥ÿß€åÿ≤ ŸæŸÜÿ¨ÿ±Ÿá
            window.addEventListener('resize', setupVideoPlayer);
        });
    </script>

    <!-- Scroll Progress Bar -->
    <script>
        const scrollProgress = document.getElementById('scrollProgress');
        if (scrollProgress) {
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                scrollProgress.style.width = scrollPercent + '%';
            }, { passive: true });
        }
    </script>

    <!-- Login Status - Update Header Button -->
    <script>
    function updateLoginButton() {
        const loginBtn = document.getElementById('loginBtnHeader');
        const dropdown = document.getElementById('userDropdown');
        if (!loginBtn || !dropdown) return;
        
        const storedUser = localStorage.getItem('bariplux_user');
        
        if (storedUser) {
            try {
                const user = JSON.parse(storedUser);
                const userName = user.name || user.email.split('@')[0];
                const userEmail = user.email || '';
                const initial = userName.charAt(0).toUpperCase();
                
                loginBtn.innerHTML = '<span style="display:flex;align-items:center;gap:8px;"><span style="width:28px;height:28px;background:linear-gradient(135deg,var(--accent),var(--secondary));border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:700;color:white;">' + initial + '</span><span style="font-size:0.9rem;">' + userName.substring(0, 12) + (userName.length > 12 ? '...' : '') + '</span></span>';
                loginBtn.style.cursor = 'pointer';
                loginBtn.onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    toggleDropdown();
                };
                
                document.getElementById('userAvatar').innerHTML = initial;
                document.getElementById('userName').textContent = userName;
                document.getElementById('userEmail').textContent = userEmail;
                
                document.getElementById('viewProfileBtn').onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    toggleDropdown();
                };
                
                document.getElementById('logoutBtn').onclick = function() {
                    if (confirm('Logout from Bari Plux?')) {
                        localStorage.removeItem('bariplux_user');
                        localStorage.removeItem('bariplux_login_token');
                        location.reload();
                    }
                };
            } catch (e) {
                console.error('Error parsing user:', e);
            }
        } else {
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Login</span>';
            loginBtn.onclick = function() { window.location.href = 'login.html'; };
            loginBtn.onclick = null;
            dropdown.classList.remove('active');
        }
    }
    
    function toggleDropdown() {
        const dropdown = document.getElementById('userDropdown');
        dropdown.classList.toggle('active');
    }
    
    document.addEventListener('click', function(e) {
        const dropdown = document.getElementById('userDropdown');
        const container = document.querySelector('.user-menu-container');
        
        if (container && !container.contains(e.target)) {
            dropdown.classList.remove('active');
        }
    });
    
    updateLoginButton();
    setTimeout(updateLoginButton, 500);
    setTimeout(updateLoginButton, 1000);
    </script>
