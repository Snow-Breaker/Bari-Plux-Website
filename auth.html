<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bari Plux | Login</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #667eea;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-google {
            background: #fff;
            color: #333;
            border: 2px solid #ddd;
        }
        
        .btn-google:hover {
            background: #f8f9fa;
            border-color: #4285f4;
        }
        
        .btn-email {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-email:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }
        
        .error { background: #fee; color: #c00; display: block; }
        .success { background: #efe; color: #090; display: block; }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="https://i.postimg.cc/65cjsvfQ/imglogo.png" alt="Bari Plux" class="logo">
        <h1>Welcome to Bari Plux</h1>
        <p>Sign in to access exclusive gaming content</p>
        
        <div id="message" class="message"></div>
        
        <!-- Login Form -->
        <div id="login-section">
            <button class="btn btn-google" id="google-login">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            
            <div style="margin: 20px 0; color: #999; font-size: 14px;">OR</div>
            
            <form id="email-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn btn-email" id="email-login">
                    <span id="login-text">Sign In</span>
                    <div class="loading" id="login-loading" style="display: none;"></div>
                </button>
            </form>
            
            <div style="margin-top: 20px; font-size: 14px;">
                <a href="#" id="switch-to-signup" style="color: #667eea; text-decoration: none;">
                    Don't have an account? Sign up
                </a>
            </div>
        </div>
        
        <!-- Signup Form (Hidden) -->
        <div id="signup-section" style="display: none;">
            <form id="signup-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" placeholder="At least 6 characters" required>
                </div>
                <button type="submit" class="btn btn-email" id="signup-btn">
                    <span id="signup-text">Create Account</span>
                    <div class="loading" id="signup-loading" style="display: none;"></div>
                </button>
            </form>
            
            <div style="margin-top: 20px; font-size: 14px;">
                <a href="#" id="switch-to-login" style="color: #667eea; text-decoration: none;">
                    Already have an account? Sign in
                </a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
    // ==================== FIREBASE CONFIG ====================
    // üî¥ ÿß€åŸÜÿ¨ÿß ÿßÿ∑ŸÑÿßÿπÿßÿ™ Firebase ÿÆŸàÿØÿ™ŸàŸÜ ÿ±Ÿà Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ
    const firebaseConfig = {
        apiKey: "AIzaSyDDVCDdvKYitYVqtUJIxBwo_xHoN5T6dX0",
        authDomain: "bariplux-b7bce.firebaseapp.com",
        projectId: "bariplux-b7bce",
        storageBucket: "bariplux-b7bce.firebasestorage.app",
        messagingSenderId: "68526427805",
        appId: "1:68526427805:web:e00fbecbc86745eaaa0e74",
        measurementId: "G-JQB0FHVWGC"
    };

    // ==================== INITIALIZE ====================
    let auth, db;
    
    try {
        firebase.initializeApp(firebaseConfig);
        auth = firebase.auth();
        db = firebase.firestore();
        console.log('‚úÖ Firebase initialized successfully');
    } catch (error) {
        console.error('‚ùå Firebase init error:', error);
        showMessage('Firebase initialization failed. Check console.', 'error');
    }

    // ==================== GOOGLE SIGN IN ====================
    document.getElementById('google-login').addEventListener('click', async () => {
        try {
            console.log('Starting Google Sign In...');
            
            // Create Google provider
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Add scopes
            provider.addScope('https://www.googleapis.com/auth/userinfo.email');
            provider.addScope('https://www.googleapis.com/auth/userinfo.profile');
            
            // Set custom parameters
            provider.setCustomParameters({
                prompt: 'select_account'
            });
            
            // Sign in with popup
            showMessage('Opening Google Sign In...', 'info');
            const result = await auth.signInWithPopup(provider);
            
            console.log('Google Sign In Result:', result);
            
            if (result && result.user) {
                const user = result.user;
                
                // Save to Firestore
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: user.email,
                    displayName: user.displayName,
                    photoURL: user.photoURL,
                    provider: 'google',
                    lastLogin: new Date().toISOString(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                showMessage(`Welcome ${user.displayName}!`, 'success');
                
                // Redirect to home page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
            
        } catch (error) {
            console.error('üî• Google Sign In Error:', {
                code: error.code,
                message: error.message,
                email: error.email,
                credential: error.credential
            });
            
            let errorMsg = 'Google sign in failed. ';
            
            // Detailed error messages
            switch(error.code) {
                case 'auth/popup-closed-by-user':
                    errorMsg = 'Sign in was cancelled.';
                    break;
                case 'auth/unauthorized-domain':
                    errorMsg = 'This domain (' + window.location.hostname + ') is not authorized. Please add it to Google Cloud Console.';
                    break;
                case 'auth/operation-not-allowed':
                    errorMsg = 'Google sign in is not enabled in Firebase Console.';
                    break;
                case 'auth/network-request-failed':
                    errorMsg = 'Network error. Please check your internet connection.';
                    break;
                case 'auth/popup-blocked':
                    errorMsg = 'Popup was blocked by browser. Please allow popups for this site.';
                    break;
                default:
                    errorMsg += error.message;
            }
            
            showMessage(errorMsg, 'error');
        }
    });

    // ==================== EMAIL/PASSWORD SIGN IN ====================
    document.getElementById('email-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            showMessage('Please fill all fields', 'error');
            return;
        }
        
        showLoading('email-login', true);
        
        try {
            const result = await auth.signInWithEmailAndPassword(email, password);
            
            // Save user data
            await db.collection('users').doc(result.user.uid).set({
                lastLogin: new Date().toISOString()
            }, { merge: true });
            
            showMessage('Login successful!', 'success');
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
            
        } catch (error) {
            let errorMsg = 'Login failed. ';
            
            switch(error.code) {
                case 'auth/user-not-found':
                    errorMsg = 'No account found with this email.';
                    break;
                case 'auth/wrong-password':
                    errorMsg = 'Incorrect password.';
                    break;
                case 'auth/invalid-email':
                    errorMsg = 'Invalid email address.';
                    break;
                case 'auth/user-disabled':
                    errorMsg = 'This account has been disabled.';
                    break;
                case 'auth/too-many-requests':
                    errorMsg = 'Too many attempts. Try again later.';
                    break;
                default:
                    errorMsg += error.message;
            }
            
            showMessage(errorMsg, 'error');
        } finally {
            showLoading('email-login', false);
        }
    });

    // ==================== SIGN UP ====================
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        
        if (!name || !email || !password) {
            showMessage('Please fill all fields', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage('Password must be at least 6 characters', 'error');
            return;
        }
        
        showLoading('signup-btn', true);
        
        try {
            const result = await auth.createUserWithEmailAndPassword(email, password);
            
            // Update profile with name
            await result.user.updateProfile({
                displayName: name
            });
            
            // Send verification email
            await result.user.sendEmailVerification();
            
            // Save to Firestore
            await db.collection('users').doc(result.user.uid).set({
                uid: result.user.uid,
                email: result.user.email,
                displayName: name,
                provider: 'email',
                emailVerified: false,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString()
            });
            
            showMessage('Account created! Verification email sent.', 'success');
            
            // Switch back to login
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
            
        } catch (error) {
            let errorMsg = 'Sign up failed. ';
            
            switch(error.code) {
                case 'auth/email-already-in-use':
                    errorMsg = 'Email already in use. Try logging in.';
                    break;
                case 'auth/weak-password':
                    errorMsg = 'Password is too weak.';
                    break;
                case 'auth/invalid-email':
                    errorMsg = 'Invalid email address.';
                    break;
                default:
                    errorMsg += error.message;
            }
            
            showMessage(errorMsg, 'error');
        } finally {
            showLoading('signup-btn', false);
        }
    });

    // ==================== UTILITY FUNCTIONS ====================
    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
        
        if (type === 'error') {
            console.error('Error:', text);
        } else if (type === 'success') {
            console.log('Success:', text);
        }
    }

    function showLoading(buttonId, isLoading) {
        const button = document.getElementById(buttonId);
        const text = document.getElementById(buttonId.replace('-btn', '-text') || buttonId.replace('-login', '-text'));
        const loading = document.getElementById(buttonId.replace('-btn', '-loading') || buttonId.replace('-login', '-loading'));
        
        if (button && text && loading) {
            button.disabled = isLoading;
            text.style.display = isLoading ? 'none' : 'inline';
            loading.style.display = isLoading ? 'inline-block' : 'none';
        }
    }

    // ==================== FORM SWITCHING ====================
    document.getElementById('switch-to-signup').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('signup-section').style.display = 'block';
        document.getElementById('message').style.display = 'none';
    });

    document.getElementById('switch-to-login').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('signup-section').style.display = 'none';
        document.getElementById('login-section').style.display = 'block';
        document.getElementById('message').style.display = 'none';
    });

    // ==================== CHECK AUTH STATE ====================
    auth.onAuthStateChanged((user) => {
        if (user) {
            console.log('User is signed in:', user.email);
            // ÿß⁄ØŸá ⁄©ÿßÿ±ÿ®ÿ± ŸÑÿß⁄Ø€åŸÜ ÿ®ÿßÿ¥Ÿáÿå ÿ®Ÿá ÿµŸÅÿ≠Ÿá ÿßÿµŸÑ€å ÿ®ÿ±Ÿà
            // window.location.href = 'index.html';
        } else {
            console.log('User is signed out');
        }
    });

    // ==================== DEBUG INFO ====================
    console.log('Current domain:', window.location.hostname);
    console.log('Firebase config:', firebaseConfig);
    </script>
</body>
</html>
