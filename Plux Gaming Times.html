<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plux Gaming Times | Bari Plux</title>
    <meta name="description" content="Latest news and updates about GameLoop emulator">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5548E0;
            --secondary: #00BFA6;
            --accent: #FF9F1C;
            --dark: #1A1D23;
            --darker: #0F1115;
            --dark-light: #2A2E36;
            --light: #F8F9FA;
            --light-dark: #E5E7EB;
            --gray: #9CA3AF;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.35);
            --radius: 16px;
            --radius-small: 8px;
            --radius-round: 50px;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-dark: rgba(0, 0, 0, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-border-dark: rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(122, 107, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.15) 0%, transparent 20%),
                linear-gradient(to bottom, rgba(41, 47, 54, 0.9), rgba(26, 29, 36, 0.95));
            padding: 20px;
        }

        body.light-mode {
            background-color: var(--light);
            color: var(--dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(107, 110, 255, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.08) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            color: var(--light);
            background: var(--primary);
            padding: 10px 20px;
            border-radius: var(--radius-round);
            transition: var(--transition);
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            color: var(--light);
        }

        .light-mode .back-btn {
            color: var(--dark);
        }

        .gallery-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradientText 5s ease infinite;
            text-align: center;
        }

        .images-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }

        .image-card {
            background: rgba(41, 47, 54, 0.8);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--glass-border);
        }

        .light-mode .image-card {
            background: rgba(247, 255, 247, 0.8);
            border: 1px solid var(--glass-border-dark);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2rem;
            }
            
            .images-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <a href="index" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        
        <h1 class="gallery-title">Plux Gaming Times</h1>
        
        <div class="images-container">
            <div class="image-card">
                <img src="https://i.postimg.cc/pTV392cy/gameloop1.jpg" alt="Plux Gaming Times - Page 1">
                <div class="image-caption">Plux Gaming Times - Page 1 | July 2025 Edition</div>
            </div>
            
            <div class="image-card">
                <img src="https://i.postimg.cc/jjcFYpqT/gameloop2.jpg" alt="Plux Gaming Times - Page 2">
                <div class="image-caption">Plux Gaming Times - Page 2 | July 2025 Edition</div>
            </div>
        </div>
        
        <a href="index" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
    </div>

    <script>
        // Theme Toggle
        const themeBtn = document.createElement('button');
        themeBtn.className = 'theme-btn';
        themeBtn.style.position = 'fixed';
        themeBtn.style.bottom = '20px';
        themeBtn.style.right = '20px';
        themeBtn.style.width = '50px';
        themeBtn.style.height = '50px';
        themeBtn.style.borderRadius = '50%';
        themeBtn.style.background = 'var(--glass)';
        themeBtn.style.color = 'var(--light)';
        themeBtn.style.border = '1px solid var(--glass-border)';
        themeBtn.style.display = 'flex';
        themeBtn.style.alignItems = 'center';
        themeBtn.style.justifyContent = 'center';
        themeBtn.style.cursor = 'pointer';
        themeBtn.style.zIndex = '1000';
        themeBtn.style.transition = 'var(--transition)';
        themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
        
        document.body.appendChild(themeBtn);
        
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            
            if (document.body.classList.contains('light-mode')) {
                themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }
    </script>
</body>
</html>
