    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #5548E0;
            --secondary: #00BFA6;
            --accent: #FF9F1C;
            --dark: #1A1D23;
            --darker: #0F1115;
            --dark-light: #2A2E36;
            --light: #F8F9FA;
            --light-dark: #E5E7EB;
            --gray: #9CA3AF;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);

            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.35);
            --radius: 16px;
            --radius-small: 8px;
            --radius-round: 50px;

            --glass-dark: rgba(0, 0, 0, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-border-dark: rgba(0, 0, 0, 0.15);
        }

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            z-index: 10001;
            transition: width 0.1s ease-out;
            box-shadow: 0 0 10px var(--accent);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(122, 107, 255, 0.15) 0%, transparent 20%),

            padding: 20px;
        }

        body.light-mode {
            background-color: var(--light);
            color: var(--dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(107, 110, 255, 0.08) 0%, transparent 20%),

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 30px;
            color: var(--light);
            background: var(--primary);
            padding: 10px 20px;
            border-radius: var(--radius-round);
            transition: var(--transition);
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            color: var(--light);
        }

        .light-mode .back-btn {
            color: var(--dark);
        }

        .gallery-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 200%;
            animation: gradientText 5s ease infinite;
            text-align: center;
        }

        .images-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-bottom: 50px;
        }

        .image-card {
            background: rgba(41, 47, 54, 0.8);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--glass-border);
        }

        .light-mode .image-card {
            background: rgba(247, 255, 247, 0.8);
            border: 1px solid var(--glass-border-dark);
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--gray);
        }

        @keyframes gradientText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .gallery-title {
                font-size: 2rem;
            }
            
            .images-container {
                gap: 20px;
            }
        }
        
        /* User Menu Dropdown */
        .user-menu-container { position: relative; }
        .user-dropdown {
            position: fixed !important;
            top: 85px !important;
            right: 30px !important;
            min-width: 250px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95) translateY(-10px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            overflow: visible;
        }
        .user-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1) translateY(0);
        }
        .dropdown-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .user-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }
        .user-name-dropdown {
            font-weight: 600;
            color: var(--light);
            font-size: 0.9rem;
        }
        .user-email-dropdown {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 2px;
        }
        .dropdown-divider {
            height: 1px;
            background: var(--glass-border);
            margin: 8px 0;
            opacity: 0.5;
        }
        .dropdown-actions {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .dropdown-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--light);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
        }
        .dropdown-btn:hover {
            background: rgba(108, 99, 255, 0.1);
            border-color: rgba(108, 99, 255, 0.3);
            transform: translateX(4px);
        }
        .dropdown-btn i {
            width: 18px;
            text-align: center;
            color: var(--accent);
        }
    </style>
</head>

    <script>
        // Theme Toggle
        const themeBtn = document.createElement('button');
        themeBtn.className = 'theme-btn';
        themeBtn.style.position = 'fixed';
        themeBtn.style.bottom = '20px';
        themeBtn.style.right = '20px';
        themeBtn.style.width = '50px';
        themeBtn.style.height = '50px';
        themeBtn.style.borderRadius = '50%';
        themeBtn.style.background = 'var(--glass)';
        themeBtn.style.color = 'var(--light)';
        themeBtn.style.border = '1px solid var(--glass-border)';
        themeBtn.style.display = 'flex';
        themeBtn.style.alignItems = 'center';
        themeBtn.style.justifyContent = 'center';
        themeBtn.style.cursor = 'pointer';
        themeBtn.style.zIndex = '1000';
        themeBtn.style.transition = 'var(--transition)';
        themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
        
        document.body.appendChild(themeBtn);
        
        themeBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            
            if (document.body.classList.contains('light-mode')) {
                themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                themeBtn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }
    </script>

    <!-- Scroll Progress Bar -->
    <script>
        const scrollProgress = document.getElementById('scrollProgress');
        if (scrollProgress) {
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                scrollProgress.style.width = scrollPercent + '%';
            }, { passive: true });
        }

        function updateLoginButton() {
            const loginBtn = document.getElementById('loginBtnHeader');
            const dropdown = document.getElementById('userDropdown');
            if (!loginBtn || !dropdown) return;
            
            const storedUser = localStorage.getItem('bariplux_user');
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    const userName = user.name || user.email.split('@')[0];
                    const userEmail = user.email || '';
                    const initial = userName.charAt(0).toUpperCase();
                    
                    loginBtn.innerHTML = '<span style="display:flex;align-items:center;gap:8px;"><span style="width:28px;height:28px;background:linear-gradient(135deg,var(--accent),var(--accent-2));border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:700;color:white;">' + initial + '</span><span style="font-size:0.9rem;">' + userName.substring(0, 12) + (userName.length > 12 ? '...' : '') + '</span></span>';
                    loginBtn.style.cursor = 'pointer';
                    loginBtn.onclick = function(e) { e.preventDefault(); e.stopPropagation(); toggleUserDropdown(); };
                    
                    document.getElementById('userAvatar').innerHTML = initial;
                    document.getElementById('userName').textContent = userName;
                    document.getElementById('userEmail').textContent = userEmail;
                    
                    document.getElementById('viewProfileBtn').onclick = function(e) { e.preventDefault(); e.stopPropagation(); toggleUserDropdown(); };
                    document.getElementById('goToLoginBtn').onclick = function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        window.location.href = 'login.html';
                    };
                    document.getElementById('logoutBtn').onclick = function() {
                        if (confirm('Logout from Bari Plux?')) {
                            localStorage.removeItem('bariplux_user');
                            localStorage.removeItem('bariplux_login_token');
                            location.reload();
                        }
                    };
                    
                    document.getElementById('viewProfileBtn').style.display = '';
                    document.getElementById('goToLoginBtn').style.display = '';
                    document.getElementById('logoutBtn').style.display = '';
                } catch (e) {
                    console.error('Error parsing user:', e);
                }
            } else {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Login</span>';
                loginBtn.onclick = function(e) { e.preventDefault(); e.stopPropagation(); toggleUserDropdown(); };
                document.getElementById('userAvatar').innerHTML = '<i class="fas fa-user"></i>';
                document.getElementById('userName').textContent = 'Guest User';
                document.getElementById('userEmail').textContent = 'Click below to login';
                
                document.getElementById('viewProfileBtn').style.display = 'none';
                document.getElementById('goToLoginBtn').onclick = function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.location.href = 'login.html';
                };
                document.getElementById('logoutBtn').style.display = 'none';
                if (dropdown) dropdown.classList.remove('active');
            }
        }

        function toggleUserDropdown() {
            const dropdown = document.getElementById('userDropdown');
            if (dropdown) {
                dropdown.classList.toggle('active');
            }
        }
        
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            if (dropdown) {
                dropdown.classList.toggle('active');
            }
        }

        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('userDropdown');
            const container = document.querySelector('.user-menu-container');
            
            if (dropdown && container && !container.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
        
        updateLoginButton();
    </script>
