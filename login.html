<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bari Plux</title>
    <meta name="description" content="Login to your Bari Plux account">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/65cjsvfQ/imglogo.png">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        :root {
            --bg-1: #0f1115;
            --bg-2: #15171b;
            --glass-bg: rgba(255,255,255,0.06);
            --glass-strong: rgba(255,255,255,0.08);
            --glass-accent: rgba(108,99,255,0.12);
            --accent: #6C63FF;
            --accent-2: #00BFA6;
            --text: #e8eef8;
            --muted: rgba(232,238,248,0.65);
            --radius-lg: 20px;
            --radius: 12px;
            --transition: 300ms cubic-bezier(.2,.9,.2,1);
            --glass-border: rgba(255,255,255,0.08);
            --glass-inner-shadow: rgba(0,0,0,0.35);
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #F44336;
            --shadow: 0 8px 30px rgba(0,0,0,0.35);
            --shadow-hover: 0 24px 50px rgba(0,0,0,0.45);
        }

        *{box-sizing:border-box; margin:0; padding:0;}
        html,body{height:100%}
        body{
            margin:0;
            font-family:'Poppins',sans-serif;
            background:
                radial-gradient(800px 400px at 10% 20%, rgba(108,99,255,0.08), transparent 10%),
                radial-gradient(600px 300px at 90% 80%, rgba(0,191,166,0.06), transparent 12%),
                linear-gradient(180deg,var(--bg-1),var(--bg-2));
            color:var(--text);
            -webkit-font-smoothing:antialiased;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent), transparent 70%);
            opacity: 0.05;
            animation: float 20s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
            background: radial-gradient(circle, var(--accent-2), transparent 70%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.03));
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 40px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: var(--shadow);
            margin-top: 80px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid var(--accent);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .login-subtitle {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: var(--radius);
            background: var(--glass-bg);
            padding: 4px;
        }

        .login-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
            color: var(--muted);
        }

        .login-tab.active {
            background: var(--accent);
            color: white;
        }

        .login-tab:hover:not(.active) {
            background: rgba(255,255,255,0.05);
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: var(--radius);
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--muted);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(108, 99, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            background: white;
            color: #333;
            border: none;
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-google:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--glass-border);
        }

        .divider span {
            padding: 0 15px;
        }

        .verification-code {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: var(--glass-accent);
            border-radius: var(--radius);
            border-left: 4px solid var(--accent);
        }

        .verification-code.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .code-input {
            width: 45px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border-radius: var(--radius);
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text);
        }

        .code-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .resend-code {
            text-align: center;
            margin-top: 15px;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .resend-code a {
            color: var(--accent);
            cursor: pointer;
            text-decoration: none;
        }

        .resend-code a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.active {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .logged-in-view {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .logged-in-view.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .user-info {
            margin-bottom: 30px;
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .user-email {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .user-id {
            background: var(--glass-bg);
            padding: 12px;
            border-radius: var(--radius);
            margin: 20px 0;
            font-size: 0.85rem;
            color: var(--muted);
        }

        .user-id strong {
            color: var(--text);
        }

        .btn-logout {
            padding: 12px 30px;
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background: var(--danger);
            color: white;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--muted);
            text-decoration: none;
            margin-top: 20px;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .back-home:hover {
            color: var(--accent);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
                margin-top: 40px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="bg-animation">
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
    </div>

    <div class="container">
        <div class="login-container">
            <!-- Login Form View -->
            <div id="loginFormView">
                <div class="login-header">
                    <img class="login-logo" src="https://i.postimg.cc/65cjsvfQ/imglogo.png" alt="Bari Plux">
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Login to your Bari Plux account</p>
                </div>

                <div class="login-tabs">
                    <div class="login-tab active" data-tab="email">Email Login</div>
                    <div class="login-tab" data-tab="google">Google</div>
                </div>

                <!-- Email Login Form -->
                <div id="emailForm" class="login-form active">
                    <div id="emailError" class="error-message"></div>
                    <div id="emailSuccess" class="success-message"></div>
                    
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="emailInput" class="form-input" placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="passwordInput" class="form-input" placeholder="Enter your password">
                    </div>
                    
                    <button id="btnLoginEmail" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                    
                    <div class="divider"><span>or</span></div>
                    
                    <button id="btnSendCode" class="btn-primary" style="background: linear-gradient(135deg, var(--accent-2), var(--accent));">
                        <i class="fas fa-envelope"></i>
                        Send Verification Code
                    </button>
                    
                    <!-- Verification Code Section -->
                    <div id="verificationSection" class="verification-code">
                        <p>We've sent a verification code to your email. Please enter it below:</p>
                        <div class="code-inputs">
                            <input type="text" class="code-input" maxlength="1" data-index="0">
                            <input type="text" class="code-input" maxlength="1" data-index="1">
                            <input type="text" class="code-input" maxlength="1" data-index="2">
                            <input type="text" class="code-input" maxlength="1" data-index="3">
                            <input type="text" class="code-input" maxlength="1" data-index="4">
                            <input type="text" class="code-input" maxlength="1" data-index="5">
                        </div>
                        <button id="btnVerifyCode" class="btn-primary">
                            <i class="fas fa-check"></i>
                            Verify Code
                        </button>
                        <div class="resend-code">
                            Didn't receive the code? <a id="resendCode">Resend</a>
                        </div>
                    </div>
                </div>

                <!-- Google Login -->
                <div id="googleForm" class="login-form">
                    <button id="btnGoogleLogin" class="btn-google">
                        <img src="https://www.google.com/favicon.ico" alt="Google">
                        Continue with Google
                    </button>
                    <p style="text-align: center; color: var(--muted); font-size: 0.85rem; margin-top: 15px;">
                        We'll redirect you to Google to sign in securely.
                    </p>
                </div>
            </div>

            <!-- Logged In View -->
            <div id="loggedInView" class="logged-in-view">
                <div class="login-header">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <h1 class="login-title">You're Logged In!</h1>
                </div>
                
                <div class="user-info">
                    <div class="user-name" id="userName">User Name</div>
                    <div class="user-email" id="userEmail">user@email.com</div>
                </div>
                
                <div class="user-id">
                    <strong>User ID:</strong> <span id="userId">---</span>
                </div>
                
                <button id="btnLogout" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
                
                <a href="index.html" class="back-home">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Firebase (you need to replace with your own config)
        // For demo purposes, we'll simulate the authentication
        
        // Check if user is already logged in
        function checkLoginStatus() {
            const storedUser = localStorage.getItem('bariplux_user');
            if (storedUser) {
                const user = JSON.parse(storedUser);
                showLoggedInView(user);
            }
        }

        function showLoggedInView(user) {
            document.getElementById('loginFormView').style.display = 'none';
            document.getElementById('loggedInView').classList.add('active');
            
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userId').textContent = user.id;
            document.getElementById('userAvatar').textContent = user.name.charAt(0).toUpperCase();
        }

        function showLoginFormView() {
            document.getElementById('loggedInView').classList.remove('active');
            document.getElementById('loginFormView').style.display = 'block';
        }

        // Generate random user ID
        function generateUserId() {
            return 'BP_' + Date.now().toString(36).toUpperCase() + Math.random().toString(36).substring(2, 6).toUpperCase();
        }

        // Tab switching
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
                
                tab.classList.add('active');
                const tabName = tab.dataset.tab;
                if (tabName === 'email') {
                    document.getElementById('emailForm').classList.add('active');
                } else {
                    document.getElementById('googleForm').classList.add('active');
                }
            });
        });

        // Email Login
        document.getElementById('btnLoginEmail').addEventListener('click', function() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('emailError');
            const successEl = document.getElementById('emailSuccess');
            const btn = this;

            errorEl.classList.remove('active');
            successEl.classList.remove('active');

            if (!email || !password) {
                errorEl.textContent = 'Please enter both email and password.';
                errorEl.classList.add('active');
                return;
            }

            if (!isValidEmail(email)) {
                errorEl.textContent = 'Please enter a valid email address.';
                errorEl.classList.add('active');
                return;
            }

            // Simulate login (in production, this would call your backend)
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> Logging in...';

            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                
                // Create user object
                const user = {
                    id: generateUserId(),
                    name: email.split('@')[0],
                    email: email,
                    loginMethod: 'email',
                    loginTime: new Date().toISOString()
                };

                // Save to localStorage
                localStorage.setItem('bariplux_user', JSON.stringify(user));

                // Also save for app sync
                localStorage.setItem('bariplux_user_new', JSON.stringify(user));

                successEl.textContent = 'Login successful! Redirecting...';
                successEl.classList.add('active');

                setTimeout(() => {
                    showLoggedInView(user);
                }, 1000);
            }, 1500);
        });

        // Send Verification Code
        document.getElementById('btnSendCode').addEventListener('click', function() {
            const email = document.getElementById('emailInput').value.trim();
            const errorEl = document.getElementById('emailError');
            const successEl = document.getElementById('emailSuccess');
            const btn = this;

            errorEl.classList.remove('active');
            successEl.classList.remove('active');

            if (!email) {
                errorEl.textContent = 'Please enter your email address.';
                errorEl.classList.add('active');
                return;
            }

            if (!isValidEmail(email)) {
                errorEl.textContent = 'Please enter a valid email address.';
                errorEl.classList.add('active');
                return;
            }

            // Simulate sending code
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div> Sending...';

            // Generate random verification code
            const verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            localStorage.setItem('bariplux_verification_code', verificationCode);
            localStorage.setItem('bariplux_verification_email', email);

            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-envelope"></i> Send Verification Code';
                
                successEl.textContent = 'Verification code sent to ' + email + '! (Demo: ' + verificationCode + ')';
                successEl.classList.add('active');
                
                document.getElementById('verificationSection').classList.add('active');
            }, 1500);
        });

        // Verify Code
        document.getElementById('btnVerifyCode').addEventListener('click', function() {
            const codeInputs = document.querySelectorAll('.code-input');
            let code = '';
            codeInputs.forEach(input => code += input.value);
            
            const errorEl = document.getElementById('emailError');
            const successEl = document.getElementById('emailSuccess');
            const btn = this;
            const storedCode = localStorage.getItem('bariplux_verification_code');
            const email = localStorage.getItem('bariplux_verification_email');

            errorEl.classList.remove('active');
            successEl.classList.remove('active');

            if (code.length !== 6) {
                errorEl.textContent = 'Please enter the complete 6-digit code.';
                errorEl.classList.add('active');
                return;
            }

            if (code === storedCode) {
                btn.disabled = true;
                btn.innerHTML = '<div class="loading-spinner"></div> Verifying...';

                setTimeout(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-check"></i> Verify Code';
                    
                    // Create user object
                    const user = {
                        id: generateUserId(),
                        name: email.split('@')[0],
                        email: email,
                        loginMethod: 'email_verified',
                        loginTime: new Date().toISOString()
                    };

                    // Save to localStorage
                    localStorage.setItem('bariplux_user', JSON.stringify(user));
                    localStorage.setItem('bariplux_user_new', JSON.stringify(user));

                    // Clear verification data
                    localStorage.removeItem('bariplux_verification_code');
                    localStorage.removeItem('bariplux_verification_email');

                    successEl.textContent = 'Email verified! Login successful!';
                    successEl.classList.add('active');

                    setTimeout(() => {
                        showLoggedInView(user);
                    }, 1000);
                }, 1500);
            } else {
                errorEl.textContent = 'Invalid verification code. Please try again.';
                errorEl.classList.add('active');
            }
        });

        // Code input handling
        document.querySelectorAll('.code-input').forEach((input, index, inputs) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0) {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });

            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pasteData = e.clipboardData.getData('text').slice(0, 6);
                pasteData.split('').forEach((char, i) => {
                    if (inputs[i]) {
                        inputs[i].value = char;
                    }
                });
            });
        });

        // Resend code
        document.getElementById('resendCode').addEventListener('click', function() {
            document.getElementById('btnSendCode').click();
        });

        // Google Login (Simulated)
        document.getElementById('btnGoogleLogin').addEventListener('click', function() {
            const btn = this;
            
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner" style="border-color: #333; border-top-color: #666;"></div> Redirecting...';

            // In production, you would use Firebase Google Sign-In
            // For demo, we'll simulate it
            
            setTimeout(() => {
                // Simulate Google user data
                const googleUser = {
                    id: generateUserId(),
                    name: 'Google User',
                    email: 'google.user@gmail.com',
                    loginMethod: 'google',
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('bariplux_user', JSON.stringify(googleUser));
                localStorage.setItem('bariplux_user_new', JSON.stringify(googleUser));

                showLoggedInView(googleUser);
            }, 2000);
        });

        // Logout
        document.getElementById('btnLogout').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('bariplux_user');
                showLoginFormView();
            }
        });

        // Helper function
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Initialize particles
        function initParticles() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    "particles": {
                        "number": {
                            "value": 40,
                            "density": {
                                "enable": true,
                                "value_area": 800
                            }
                        },
                        "color": {
                            "value": "#6C63FF"
                        },
                        "shape": {
                            "type": "circle"
                        },
                        "opacity": {
                            "value": 0.3,
                            "random": false
                        },
                        "size": {
                            "value": 2,
                            "random": true
                        },
                        "line_linked": {
                            "enable": true,
                            "distance": 150,
                            "color": "#6C63FF",
                            "opacity": 0.2,
                            "width": 1
                        },
                        "move": {
                            "enable": true,
                            "speed": 3,
                            "direction": "none",
                            "random": false,
                            "straight": false,
                            "out_mode": "out"
                        }
                    },
                    "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                            "onhover": {
                                "enable": true,
                                "mode": "grab"
                            },
                            "onclick": {
                                "enable": true,
                                "mode": "push"
                            }
                        }
                    },
                    "retina_detect": true
                });
            }
        }

        // Check for app sync (for WPF app)
        function checkAppSync() {
            const appUser = localStorage.getItem('bariplux_user_new');
            if (appUser) {
                localStorage.setItem('bariplux_user', appUser);
                localStorage.removeItem('bariplux_user_new');
                const user = JSON.parse(appUser);
                showLoggedInView(user);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            checkAppSync();
            initParticles();

            // Check for app sync periodically
            setInterval(checkAppSync, 5000);
        });
    </script>
